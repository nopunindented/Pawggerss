<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawggers</title>
    <link rel="stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="mainframe1">

        <form class="subframe1">
            <h1 class="title">Please Fill out the following Details:</h1>
    
            <div class="inputgroup">
                <p class="selector">Please Select an Age Range for your dog:</p>
                <button type="button" class="loginbutton1" id="script" onclick="exec(python3 puppy.py)">Puppy</button>
                <button type="button" class="loginbutton1" id="script" onclick="exec(python3 adult.py)">Adult</button>
                <button type="button" class="loginbutton1" id="script" onclick="exec(python3 senior.py)">Senior</button>
            </div> 
    
            <div class="inputgroup">
                <p class="selector">Please Select a Gender for your dog:</p>
                <button type="button" class="loginbutton1" id="script" onclick="exec(python3 male.py)">Male</button>
                <button type="button" class="loginbutton1" id="script" onclick="exec(python3 female.py)">Female</button>
                
            </div> 
            <div class="inputgroup"> 
                <p class="selector">PLease Select the Best Size for your dog: </p>
                <button type="button" class="loginbutton1" id="script" onclick="exec(python3 small.py)">Small: x-y lbs</button>
                <button type="button" class="loginbutton1" id="script" onclick="exec(python3 medium.py)">Medium: x-y lbs</button>
                <button type="button" class="loginbutton1" id="script" onclick="exec(python3 large.py)">Large: x-y lbs</button>
            </div> 
            <div class="inputgroup">
                <p class="selector">Please Select the option that best suites your Dog's Activity Levels:</p>
                <button type="button" class="loginbutton1" id="script" onclick="exec(python3 low.py)">Low</button>
                <button type="button" class="loginbutton1" id="script" onclick="exec(python3 average.py)">Medium</button>
                <button type="button" class="loginbutton1" id="script" onclick="exec(python3 active.py)">High</button>
            </div>
            
            <div id="userTraceback"></div>
        </form>
    
    
    </div>

    <div>
        <ul>
            <a href="email.html"><button type="button" class="loginbutton1">Next</button></a>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
